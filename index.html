<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project Book</title>
  </head>
  <body>
    <h2>Enter Project:</h2>
    <form onsubmit="app.projectController.createProject()">
      <label for="projectName">Project Name</label>
      <input name="projectName" type="text" required />
      <label for="projectDescription">Project Description</label>
      <input name="projectDescription" type="text" required />
      <button type="submit">Submit</button>
    </form>

    <div id="projects"></div>
    <div class="active-project">
      <div id="projectDetails"></div>
      <div id="contactList"></div>
      <div class="hidden" id="contactForm">
        <h3>Add Contact</h3>
        <form onsubmit="app.contactsController.createContact()">
          <label for="contactName">Name</label>
          <input name="contactName" type="text" required />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
